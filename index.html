<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Beagle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.9);
      font-family: 'Orbitron', sans-serif;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0f0;
    }
    select, button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="micSelect">Select Microphone:</label>
  <select id="micSelect"></select><br>
  <button id="talkBtn">Talk</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, mixer, clock;
let beagle;

init();
animate();

async function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  const amb = new THREE.AmbientLight(0x404040, 2);
  scene.add(amb);

  clock = new THREE.Clock();

  const loader = new THREE.GLTFLoader();
  loader.load('scene.gltf', function(gltf) {
    beagle = gltf.scene;
    scene.add(beagle);

    // If there's animation, setup mixer
    if (gltf.animations.length > 0) {
      mixer = new THREE.AnimationMixer(beagle);
      gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
    }
  });

  window.addEventListener('resize', onWindowResize);

  // Mic dropdown
  const micSelect = document.getElementById('micSelect');
  const devices = await navigator.mediaDevices.enumerateDevices();
  const mics = devices.filter(d => d.kind === 'audioinput');
  mics.forEach(mic => {
    const option = document.createElement('option');
    option.value = mic.deviceId;
    option.text = mic.label || `Microphone ${micSelect.length+1}`;
    micSelect.appendChild(option);
  });

  document.getElementById('talkBtn').addEventListener('click', async () => {
    await startTalking(micSelect.value);
  });
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);
  renderer.render(scene, camera);
  controls.update();
}

async function startTalking(deviceId) {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId }, video: false });
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function updateMouth() {
      analyser.getByteTimeDomainData(dataArray);
      if (beagle) {
        const scale = 1 + Math.max(...dataArray)/512; // rough mouth scale
        beagle.scale.y = scale;
      }
      requestAnimationFrame(updateMouth);
    }
    updateMouth();
  } catch (e) {
    alert('Failed to access microphone: ' + e.message);
  }
}
</script>

</body>
</html>
